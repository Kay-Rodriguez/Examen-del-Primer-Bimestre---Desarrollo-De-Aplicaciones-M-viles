<ion-header>
  <ion-toolbar class="header-gradient">
    <ion-title>Mis Contrataciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-spinner *ngIf="cargando" name="crescent"></ion-spinner>

  <ion-card *ngFor="let c of lista" class="card-solicitud">
    <ion-card-header>
      <ion-card-title>{{ c.planes_moviles?.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ c.created_at | date:'short' }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p class="precio">
        <ion-icon name="pricetag-outline"></ion-icon>
        ${{ c.planes_moviles?.precio_mensual }} / mes
      </p>

      <div class="estado">
        <ion-badge *ngIf="c.estado === 'pendiente'" color="warning">PENDIENTE</ion-badge>
        <ion-badge *ngIf="c.estado === 'aprobado'" color="success">APROBADO</ion-badge>
        <ion-badge *ngIf="c.estado === 'rechazado'" color="danger">RECHAZADO</ion-badge>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
