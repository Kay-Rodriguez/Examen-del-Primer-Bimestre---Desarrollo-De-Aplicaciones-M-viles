<ion-header>
  <ion-toolbar class="header-gradient">
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="perfil-card" *ngIf="perfil">
    <div class="avatar">
      <span>{{ (perfil.nombre_completo || 'U')[0] }}</span>
    </div>

    <h2>{{ perfil.nombre_completo || 'Usuario Registrado' }}</h2>
    <p class="rol">Rol: Usuario Registrado</p>

    <ion-list lines="none">
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>{{ email }}</ion-label>
      </ion-item>

      <ion-item *ngIf="perfil.telefono">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>{{ perfil.telefono }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="block" color="medium">
      Editar perfil (opcional)
    </ion-button>

    <ion-button expand="block" color="danger" (click)="logout()">
      Cerrar sesi√≥n
    </ion-button>
  </div>

</ion-content>
